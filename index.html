<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسمك - جميع حساباتي</title>
    
    <!-- Font Awesome CDN للشعارات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- سنضيف ملف CSS لاحقاً -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- صورة البروفايل -->
        <div class="profile-section">
            <img src="https://i.ibb.co/4gM3rWhW/Chat-GPT-Image-31-2026-08-05-24.png" alt="صورة البروفايل" class="profile-img" id="profileImage">
            <h1 id="displayName">programadorofficial</h1>
            <p id="username">@programadorofficial</p>
        </div>

        <!-- قسم الأزرار -->
        <div class="links-section">
            <button class="social-btn instagram" onclick="goToLink('instagram')">
                <i class="fab fa-instagram"></i>
                <span>إنستغرام</span>
            </button>

            <button class="social-btn tiktok" onclick="goToLink('tiktok')">
                <i class="fab fa-tiktok"></i>
                <span>تيك توك</span>
            </button>

            <button class="social-btn facebook" onclick="goToLink('facebook')">
                <i class="fab fa-facebook-f"></i>
                <span>فيسبوك</span>
            </button>

            <button class="social-btn twitter" onclick="goToLink('twitter')">
                <i class="fab fa-x-twitter"></i>
                <span>إكس (تويتر)</span>
            </button>

            <button class="social-btn youtube" onclick="goToLink('youtube')">
                <i class="fab fa-youtube"></i>
                <span>يوتيوب</span>
            </button>

            <button class="social-btn snapchat" onclick="goToLink('snapchat')">
                <i class="fab fa-snapchat-ghost"></i>
                <span>سناب شات</span>
            </button>

            <button class="social-btn linkedin" onclick="goToLink('linkedin')">
                <i class="fab fa-linkedin-in"></i>
                <span>لينكدإن</span>
            </button>

            <button class="social-btn whatsapp" onclick="goToLink('whatsapp')">
                <i class="fab fa-whatsapp"></i>
                <span>واتساب</span>
            </button>

            <button class="social-btn telegram" onclick="goToLink('telegram')">
                <i class="fab fa-telegram-plane"></i>
                <span>تليغرام</span>
            </button>

            <button class="social-btn discord" onclick="goToLink('discord')">
                <i class="fab fa-discord"></i>
                <span>ديسكورد</span>
            </button>

            <button class="social-btn pinterest" onclick="goToLink('pinterest')">
                <i class="fab fa-pinterest"></i>
                <span>بينترست</span>
            </button>

            <button class="social-btn reddit" onclick="goToLink('reddit')">
                <i class="fab fa-reddit-alien"></i>
                <span>ريديت</span>
            </button>
        </div>

        <div class="footer">
            <p>جميع الحقوق محفوظة © 2026</p>
        </div>
    </div>

    <!-- ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
